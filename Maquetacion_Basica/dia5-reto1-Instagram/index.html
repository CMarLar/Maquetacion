<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="mockup">
                <img src="img/ig_mockup.png" alt="">
            </div>
            <div class="form">

                <div class="form1">
                    <img src="img/new_ig_logo.JPG" alt="" style="width: 200px; ;"><br>
                    <form action="">
                        <input type="text" label="username" placeholder="Teléfono, usuario o correo electrónico" id="username" style="width: 70%;height: 35px; border-radius: 5px; border-color: grey;"><br>
                        <input type="password" label="password" placeholder="Contraseña" id="password" style="width: 70%;height: 35px; border-radius: 5px;border-color: grey;"><br>
                        <input type="button" class="Button1" onclick value="Entrar" style="width: 70%; height: 35px; background-color: rgb(68, 141, 237); color: white; border-radius: 5px;border-color: grey;"><br>
                    </form>
                    <div class="form_separator">
                    <hr>
                    <h5>O</h5>
                    <hr>
                    </div>
                    <div class="facebook_option">
                    <img src="img/facebook.png" alt="">
                    <h4>Iniciar sesión con Facebook</h4>
                    </div>
                    <br>
                    <p>¿Has olvidado la contraseña?</p>
                </div>
                <div class="form2">
                    ¿No tienes cuenta? Regístrate.
                </div>
                <p  >Descarga la aplicación</p>
                <div class="marketplaces">
                    <img src="img/googleplay.png" alt="">
                    <img src="img/microsoft.png"  alt="">
                </div>
            </div>
        </div>
    </main>

    <footer class="bottomlinks">
    <p>Meta</p>
    <p>Blog</p>
    <p>Empleo</p>
    <p>Ayuda</p>
    <p>API</p>
    <p>Privacidad</p>
    <p>Condiciones</p>
    <p>Cuentas destacadas</p>
    <p>Hashtags</p>
    <p>Ubicaciones</p>
    <p>Instagram Lite</p>
    <p>Subir contactos y personas no usuarias</p>
    </footer>

    
</body>
</html>
